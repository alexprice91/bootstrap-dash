<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Dash</title>
  </head>
  <body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="dash.html">Hi, Alex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="employees-list.html">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jobs-list.html">Jobs</a>
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-group">
              <input
                type="search"
                class="form-control form-control-sm"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-sm btn-success"
                type="submit"
                id="button-addon2"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>

          <a href="index.html" class="ms-3 btn btn-sm btn-warning">Log Out</a>

        </div>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Dashboard Content -->
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
          <div class="card mb-2">
            <div class="card-body">
              <h4 class="card-title">
                254 <small class="text-muted">Employees</small>
              </h4>
            </div>
            <div class="list-group list-group-flush">
              <a href="employees-list.html" class="list-group-item list-group-item-primary"
                >View all</a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-3">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">
                25 <small class="text-muted">Jobs</small>
              </h4>
            </div>
            <div class="list-group list-group-flush">
              <a href="jobs-list.html" class="list-group-item list-group-item-primary"
                >View all</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard Content -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/cbf7e6ac5a.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
